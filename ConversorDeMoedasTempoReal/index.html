<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Moedas</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Conversor de Moedas</h1>

    <form id="converter-form">
      <div class="input-group">
        <label for="amount">Valor:</label>
        <input type="number" id="amount" placeholder="Digite o valor" required>
      </div>

      <div class="input-group">
        <label for="fromCurrency">De:</label>
        <select id="fromCurrency" required>
          <option value="" disabled selected>Escolha a moeda</option>
        </select>
      </div>

      <div class="input-group">
        <label for="toCurrency">Para:</label>
        <select id="toCurrency" required>
          <option value="" disabled selected>Escolha a moeda</option>
        </select>
      </div>

      <p id="result">Resultado aparecerá aqui</p>
    </form>

    <div class="history-container">
      <h2>Histórico de Conversões</h2>
      <ul id="history-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
